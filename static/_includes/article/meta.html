<div class="meta">
  {% if page.author %}
  <span
    class="author"
    itemprop="author"
    itemscope itemtype="http://schema.org/Person">

    <span itemprop="name">
      <a href="/">{{ page.author }}</a>
      <a href="https://hub.link">Hublink</a>
    </span>
  </span>
  {% endif %}

  <time
    datetime="{{ page.date | date_to_xmlschema }}"
    itemprop="datePublished">{{ page.date | date: "%b. %-d, %Y" }}
  </time>

  <a href="#share-this-article">Share this article</a>
</div>
