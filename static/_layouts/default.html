---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5RB9VSZ"
                      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include header.html %}

    <main id="{{ page.layout | slugify }}">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>

</html>
{% comment %}
Optimize CSS delivery
See: https://developers.google.com/speed/docs/insights/OptimizeCSSDelivery
{% endcomment %}
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet" type="text/css">

{% if page.math %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" integrity="sha384-wITovz90syo1dJWVh32uuETPVEtGigN07tkttEqPv+uR2SE/mbQcG7ATL28aI9H0" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js" integrity="sha384-/y1Nn9+QQAipbNQWU65krzJralCnuOasHncUFXGkdwntGeSvQicrYkiUBwsgUqc1" crossorigin="anonymous"></script>
<script>
  var mathElements = document.getElementsByClassName("math");
  for (var i=0; i < mathElements.length; i++) {
    var texText = mathElements[i].firstChild;
    katex.render(texText.data, mathElements[i])
  }
</script>
{% endif %}
