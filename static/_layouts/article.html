---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="article-content" itemprop="articleBody">
    {{ content }}

    {% comment %}
    Added after the article-content, because this should come after references and footnotes
    {% endcomment %}
    {% include article/appendix.html %}
  </div>

</article>
